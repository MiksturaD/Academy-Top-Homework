{% extends 'base.html' %}

{% block content %}
  <h1>Личный кабинет пользователя {{ user.last_name }} {{ user.first_name }}</h1>
  <p class="mb-5 text-body-secondary">Здесь вы сможете отредактировать свои личные данные</p>
  <h1 class="mb-5">Ваши данные</h1>
  <div class="mb-3">
    <label for="first_name" class="form-label">Имя</label>
    <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" readonly>
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" readonly>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Логин</label>
    <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Почта</label>
    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
  </div>
  <div class="d-flex pt-4">
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Редактировать профиль</a>
  </div>
{% endblock %}
