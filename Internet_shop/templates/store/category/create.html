{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-5">Создание категории</h1>
    
    <form action="{% url 'create_category' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <div class="d-flex pt-4">
                <button type="submit" class="btn btn-primary">Создать категорию</button>
            </div>
    </form>

{% endblock %}
