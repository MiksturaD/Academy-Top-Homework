{% extends 'base.html' %}

{% block content %}
 {% if categories %}
  <div class="row flex-column gap-4 align-items-center">   
  {% for category in categories %}
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ category.name }}</h6>
          <p class="card-text">Посмотреть детальнее</p>
          <a href="{% url 'category' category.id  %}" class="card-link">Посмотреть</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>   
  {% else %}
<p>Категорий нет.</p>
    {% endif %}
{% endblock %}
