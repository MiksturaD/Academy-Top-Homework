<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Писатели фантасты</title>

    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper > div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="wrapper">
    <div>
      <h1>Лучшие писатели 20 и 21 веков!</h1>
    </div>
    <ul>
    {% for author in authors %}
        {% for top_books in author.top_books.all %}
            <li><a href="{% url 'detail' author.id top_books.id %}">{{ author.first_name }} {{ author.last_name }}</a></li>
        {% endfor %}
    {% endfor %}
    </ul>
</body>
</html>
