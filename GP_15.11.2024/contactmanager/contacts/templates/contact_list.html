<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список контактов</h1>
    <a href="{% url 'add contact' %}" class="button">Добавить новый контакт</a>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Создано:</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.created_at }}</td>
                <td>
                    <a href="{% url 'delete contact' contact.id %}" class="button delete-button">Удалить эту запись</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
